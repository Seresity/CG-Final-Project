<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Endless Drive</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas { display: block; }

    #ui {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .hud {
      position: absolute;
      bottom: 30px;
      left: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      pointer-events: auto;
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 16px;
      font-size: 14px;
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #333;
    }

    .speed-container {
      position: relative;
      width: 100px;
      height: 100px;
      border: 2px solid #888;
      border-radius: 50%;
      background: radial-gradient(#111, #222);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: monospace;
      font-size: 12px;
      color: #fff;
    }

    #needle {
      position: absolute;
      width: 2px;
      height: 45%;
      background: red;
      transform-origin: bottom center;
      transform: rotate(-90deg);
      top: 5%;
      left: 49%;
    }

    #speedLabel {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-family: monospace;
    }

    #dayNightBar {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 10px;
      background: linear-gradient(to right, #000011, #001133, #2a64cc, #e9e6a5, #ffa94d, #2a64cc, #001133, #000011);
      border: 1px solid #444;
      border-radius: 6px;
      overflow: hidden;
    }

    #dayNightPointer {
      position: absolute;
      width: 4px;
      height: 100%;
      background: white;
      transition: left 0.1s ease;
    }

    #keyHints {
      position: absolute;
      right: 20px;
      bottom: 30px;
      text-align: right;
      color: #ccc;
      font-size: 14px;
      font-family: monospace;
      line-height: 1.4;
      background-color: rgba(0,0,0,0.4);
      padding: 10px 15px;
      border-radius: 8px;
      pointer-events: none;
    }

    #needle.cruise {
      background-color: white !important;
      box-shadow: 0 0 8px white;
    }
  </style>
</head>
<body>
  <div id="loading" style="
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: #333;
      background: rgba(255,255,255,0.9);
      padding: 20px 40px;
      border-radius: 10px;
      z-index: 10;
    ">
      Loading...
    </div>

  <div id="ui">
    <div class="hud">
      <div class="speed-container">
        <div id="needle"></div>
        <div id="speedLabel">0 km/h</div>
        <div id="cruiseIcon" style="display: none;">ðŸ§­</div>
      </div>
      <div class="button-group">
        <button id="toggleCameraBtn">Enter Free Camera</button>
        <button id="lightToggleBtn">Turn Lights Off</button>
        <button id="weatherToggleBtn">Change Weather</button>
      </div>
    </div>

    <div id="dayNightBar">
      <div id="dayNightPointer"></div>
    </div>

    <div id="keyHints">
      <b>Controls:</b><br>
      W - Accelerate
      S - Brake<br>
      Shift + W - Boost<br>
      Q - Cruise Control
      Mouse - Look<br>
      Click & Hold to Rotate
    </div>
  </div>
  <!--Vertex Shader for the rain-->
  <script id="vertexShaderRain" type="x-shader/x-vertex">
    varying vec2 vUv;
    void main() {
      vUv = uv;
      gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
    }
  </script>

  <!--Fragment Shader for the rain-->
  <script id="fragmentShaderRain" type="x-shader/x-fragment">
    
    precision mediump float;
    
    uniform vec2 iResolution;
    uniform float iTime;
    uniform sampler2D iChannel0;

    varying vec2 vUv;

    void main() {
      vec2 q = vUv;
      vec2 p = -1.0 + 2.0 * q;
      p.x *= iResolution.x / iResolution.y;

      vec3 col = vec3(0.0,0.0,0.0);

      //Rain
      vec2 st = p * vec2(0.5,0.01) + vec2(iTime * 0.3 - q.y * 0.6 * -0.0, iTime * 0.3);
      float f = floor(mod(iTime / 9.0, 2.0));
      f = texture2D(iChannel0, st).y * texture2D(iChannel0, st * 0.773).x * 1.55;
      f = clamp(pow(abs(f), 23.0) * 13.0, 0.0, q.y * 0.14);
      col += f;

      gl_FragColor = vec4(col, 1.0);
    }
  </script>

  <script type="module" src="main.js"></script>
</body>
</html>
